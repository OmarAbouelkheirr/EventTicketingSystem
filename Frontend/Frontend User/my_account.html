<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - EventHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #0c1427; /* Dark blue from admin sidebar */
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #ec4899 !important; /* Pink accent */
        }
        .navbar-brand i {
            color: #ec4899; /* Pink accent for logo icon */
        }
        .page-header {
            background-color: #ffffff;
            padding: 15px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #dee2e6;
        }
        .page-header h2 {
            color: #0c1427;
            margin-bottom: 0;
        }
        .account-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .account-section h4 {
            color: #0c1427;
            margin-bottom: 20px;
            border-bottom: 2px solid #ec4899;
            padding-bottom: 10px;
            display: inline-block;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .form-control:focus {
            border-color: #ec4899;
            box-shadow: 0 0 0 0.25rem rgba(236, 72, 153, 0.25);
        }
        .btn-pink {
            background-color: #ec4899;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        .btn-pink:hover {
            background-color: #d03682;
            color: white;
        }
        .btn-outline-secondary {
             border-color: #6c757d;
             color: #6c757d;
        }
        .btn-outline-secondary:hover {
             background-color: #6c757d;
             color: white;
        }
        .btn-danger {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            background-color: #ffffff;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid #dee2e6;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="attendee_home.html"><i class="fas fa-tv"></i> EventHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="attendee_home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my_tickets.html">My Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="my_account.html">My Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="page-header">
        <div class="container">
            <h2 class="fw-bold">My Account Settings</h2>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">

                <!-- Personal Information Section -->
                <div class="account-section">
                    <h4>Personal Information</h4>
                    <form>
                        <div class="mb-3">
                            <label for="accountName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="accountName" value="Layan Ali" required>
                        </div>
                        <div class="mb-3">
                            <label for="accountEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="accountEmail" value="lily@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="accountMobile" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="accountMobile" value="+1234567890" required>
                        </div>
                        <button type="submit" class="btn btn-pink">Save Changes</button>
                    </form>
                </div>

                <!-- Change Password Section -->
                <div class="account-section">
                    <h4>Change Password</h4>
                    <form>
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" placeholder="Enter your current password" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Enter a new password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm your new password" required>
                        </div>
                        <button type="submit" class="btn btn-pink">Update Password</button>
                    </form>
                </div>

                <!-- Logout Section -->
                <div class="account-section text-center">
                    <h4>Logout</h4>
                    <p>Click the button below to securely log out of your account.</p>
                    <a href="login.html" class="btn btn-danger">Logout Now</a>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span>Â© 2025 EventHub. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
