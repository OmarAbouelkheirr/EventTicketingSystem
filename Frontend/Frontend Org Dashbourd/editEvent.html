<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Edit Event</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
            <style>
                body {
                background-color: #f8f9fa;
                }
                .card {
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                border-radius: 10px;
                }
                .header {
                color: #ec4899;
                }
            </style>
        </head>
        <body>
            <div class="container mt-5">
                <div class="card p-4">
                    <h3 class="header mb-4">Edit Event</h3>
                    <form>
                    <div class="mb-3">
                        <label class="form-label">Event Title</label>
                        <input type="text" class="form-control" value="Summer Gala 2025">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" value="2025-07-15">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control" value="Cairo, Egypt">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="3">A special event to celebrate summer with professionals from around the world.</textarea>
                    </div>
                    <button type="submit" class="btn text-white" style="background-color: #ec4899;">Save Changes</button>
                    <a href="organizerDashboard.html" class="btn btn-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </body>
    </html>
